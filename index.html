<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Student Inf card Generator</h1>
    <div  class="main-container">
        <div class="form-container">
            <label for="name">Student Name: </label>
            <input type="text" id="name" placeholder="Enter you name"/>

             <label for="roll">Roll No: </label>
            <input type="text" id="roll" placeholder="Enter your roll No"/>
           
             <label for="email">Student Email: </label>
            <input type="text" id="email" placeholder="Enter you email"/>

             <label for="age">Age: </label>
            <input type="number" id="age" placeholder="Enter you age"/>
           
            <label for ="age">Gender:</label>
            <div class="radio-group">
            <label><input type="radio" name="gender" value="Male"/>Male</label>
            <label><input type="radio" name="gender" value="Female"/>Female</label>

            </div>
        
        <label for ="age">course:</label>
        <div class="checkbox-group">

            <label><input type="checkbox" name="web" value ="web"/>web</label>
         
            <label><input type="checkbox" name="datascience" value="datascience"/>DataScience</label>

            </div>

            <label for="marks">marks:</label>
            <input type="range" id="marks"  min="0" max="100" value="50"/>
            <span id="marksvalue">50</span>/100
            <label for="photo">Upload Student photo:</label>
            <input type="file" id="photo" accept="image/*" />
            <button id="GeneratorBtn">Generate card</button>
                </div>
        

        <!---card display-->
        <div class="card-container">
            <div class="student-card" id="studentcard">
             <img src="https://images.unsplash.com/photo-1621274790572-7c32596bc67f?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fHN0dWRlbnR8ZW58MHx8MHx8fDA%3D"
              alt="student photo" class="student-photo" id="cardimage" >
             <h2 id="cardname">student Name</h2>
             <p id="cardroll">Roll No:</p> 
             <p id="cardEmail">Email:</p> 
             <p id="cardAge">Age:</p> 
             <p id="cardGender">Gender:</p> 
             <p id="cardcourse">course:</p>  
            <p id="cardmarks">Marks:</p>    
            </div>
        </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
